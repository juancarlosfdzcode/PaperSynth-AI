# Configuraci√≥n de Crews.

crews:
  research_synthesis_crew:
    name: "AI Research Synthesis Crew"
    description: "Complete pipeline for AI research paper analysis and synthesis"
    
    agents:
      - "paper_fetcher"
      - "content_analyzer" 
      - "trend_detector"
      - "synthesis_writer"
    
    tasks:
      - "fetch_papers"
      - "analyze_content"
      - "detect_trends"
      - "synthesize_report"
    
    config:
      process: "sequential"
      verbose: true
      memory: true
      
    output:
      format: "json"
      save_to: "outputs/crew_results.json"
      include_intermediate: true